<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="registercontainer col-md-6 col-lg-4 container">
        <h1 class="fs-4 m-4">Registration Form</h1>

        <form class="form"  action="" id="registrationForm" name="registrationForm" onsubmit="return registrationform()">

            <span><label for="fullName" class=" input-group-texts">Full Name:</label></span> <input type="text" id="fullName" name="fullname" class="sameclass form-control input-group col-md-12"placeholder="Your Full Name">
            <span class="errMessage form-text"  id="errfullName"></span><br><br>


            <span> <label for="email"class="form-label">Email:</label></span><input type="email" id="email" name="email" class="sameclass form-control" placeholder="Your Email Address">
            <span  class="errMessage form-text" id="errEmail"></span><br><br>

            <span><label for="password"class="form-label">Password:<span class="example form-text">*Must be follow this pattern Example@123!</span>
            </label></span> <input type="password" id="password" class="sameclass form-control" name="password" placeholder="Create Password">
            <span class="errMessage form-text"  id="errPassword"></span><br><br>


            <span><label for="confirmPassword"class="form-label">Confirm Password:</label></span> <input type="password" class="sameclass form-control" id="confirmPassword"
                name="confirmPassword" placeholder="Confirm Your Password">
            <span  class="errMessage form-text" id="errConfirmPassword"></span><br><br>

            <span><label for="age"class="form-label">Age:</label></span> <input type="number" id="age" class="sameclass form-control" name="age" placeholder="Your Age">
            <span  class="errMessage form-text" id="errAge"></span><br>


            <span><label for="gender"class="form-label">Gender:</label></span> <br>
            <input type="radio" name="gender" value="male" class="box form-check-input"> Male
            <input type="radio" name="gender" value="Female" class="box form-check-input"> Female
            <input type="radio" name=gender value="others" class="box form-check-input" > Others <br>
            <span  class="errMessage" id="errGender"></span><br><br>


            <span><label for="interests"class="form-check-label">Interests:</label></span> <br>
            <input type="checkbox" name="interests" class="box form-check-input" > Sports
            <input type="checkbox" name="interests" class="box form-check-input"> Music
            <input type="checkbox" name="interests" class="box form-check-input"> Reading
            <input type="checkbox" name="interests" class="box form-check-input"> Travelling <br>
            <span  class="errMessage" id="errInterest"></span><br><br>

            <span> <label for="country"class="form-label">Select a country:</label></span>
            <select id="country" name="country" required class="form-select">
                <option value="afghanistan">Afghanistan</option>
                <option value="albania">Albania</option>
                <option value="algeria">Algeria</option>
                <option value="andorra">Andorra</option>
                <option value="angola">Angola</option>
                <option value="antigua_and_barbuda">Antigua and Barbuda</option>
                <option value="bahrain">Bahrain</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="barbados">Barbados</option>
                <option value="belarus">Belarus</option>
                <option value="belgium">Belgium</option>
                <option value="belize">Belize</option>
                <option value="benin">Benin</option>
                <option value="india" selected>India</option>
            </select><br><br>

            <input type="submit" name="submit" class="btn  btn-primary" value="Register">

        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
